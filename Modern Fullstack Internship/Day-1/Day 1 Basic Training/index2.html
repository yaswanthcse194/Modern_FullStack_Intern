<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Naveenkumar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .header {
            text-align: center;
            margin-top: 30px;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .flex-container {
            display: flex;

            flex-direction: column;

            align-items: flex-start;

            gap: 20px;
            margin-top: 40px;
        }

        .flex-box {
            width: 90%;
            max-width: 1000px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .box1 {
            background: #ce473b;
        }

        .box2 {
            background: #d8ca2f;
        }

        .box3 {
            background: #ff0000;
        }

        .box4 {
            background: #15e0b7;
        }

        .box5 {
            background: #38c9dc;
        }

        .box6 {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 150px;
            background: #640303;
        }
    </style>
</head>

<body>
    <div class="header">Naveenkumar</div>
    <div class="flex-container">
        <div class="flex-box box1">1</div>
        <div class="flex-box box2">2</div>
        <div class="flex-box box3">3</div>
        <div class="flex-box box4">4</div>
        <div class="flex-box box5">5</div>
    </div>
    <div class="flex-box box6">6</div>
</body>

</html>
